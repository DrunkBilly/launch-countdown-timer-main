<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Launch countdown timer</title>
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet"> 
  <script src="./index.js" defer></script>
</head>
<body>

<div class="title">
  We're launching soon
</div>

<div class="timer-container">
  <div class="timer days">
    <div class="back-text"></div>
    <div class="timer-down"></div>
    <div class="divider"></div>
    <div class="timer-up"></div>
    <div class="timer-up timer-up-back"></div>
  </div>
  <div class="timer hours">
    <div class="back-text"></div>
    <div class="timer-down"></div>
    <div class="divider"></div>
    <div class="timer-up"></div>
    <div class="timer-up timer-up-back"></div>
  </div>
  <div class="timer minutes">
    <div class="back-text"></div>
    <div class="timer-down"></div>
    <div class="divider"></div>
    <div class="timer-up"></div>
    <div class="timer-up timer-up-back"></div>
  </div>
  <div class="timer seconds">
    <div class="back-text"></div>
    <div class="timer-down"></div>
    <div class="divider"></div>
    <div class="timer-up"></div>
    <div class="timer-up timer-up-back"></div>
  </div>
</div>
<div class="timer-container">
  <div>Days</div>
  <div>Hours</div>
  <div>Minutes</div>
  <div>Seconds</div>
</div>
  
  <div class="attribution">
    
  </div>
</body>
</html>
